{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FileSharing</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
	<link rel="icon" href="{% static 'img/fs.png' %}" type="image/gif">

    <!-- bootsptrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- my stylesheet -->
    <link rel="stylesheet" href="{% static 'index.css' %}">

</head>
<body>
	
	<!-- navbar similar to bs4 -->
	<!-- Image and text -->
	<nav class="navbar navbar-light bg-light sticky-top">
		{% if user.is_authenticated %}
	  	<a class="navbar-brand" href="#">
	    	<img src="{% static 'img/fs.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
	    	{{user}}
	  	</a>

	  	<a type="button" class="btn btn-outline-secondary ml-auto mr-3" href="/authenticate/signout">Logout</a>
	  	{% endif %}
	</nav>
	
	{% block content %}

    {% endblock %}


<span class="py-1" style="padding: 4rem width=100%"></span></span>

	<!-- Modal -->
	<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Upload File</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
		  <form action="uploadfile" method="post" enctype="multipart/form-data">

				{% csrf_token %}
				{{ form.as_p }}

	      	<div class="modal-body">
	        
				<input type="text" placeholder="Filename To Save" autocomplete="off" name="filename">
				
				<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="give_access_to">
				    <option selected>All</option>
				    <option value="1">Students</option>
				    <option value="2">Lecturers</option>
				    <option value="2">HODS</option>
				    <option value="3">Principal</option>
				</select>

				<input type="textarea" placeholder="Enter tags, so that it will make serch of file easy" name="tags">

				<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="year">
				    <option selected>1st year</option>
				    <option value="1">2nd year</option>
				    <option value="2">3rd year</option>
				    <option value="2">4th year</option>
				</select>

				<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="sem">
				    <option selected>1st sem</option>
				    <option value="1">2nd sem</option>
				</select>

				<input type="text" placeholder="enter subject name" name="subject">
				
				<input type="text" placeholder="enter lecturer name" name="lecturer">
		
			    <input type="file" name="file">
	
	      	</div>
	      	<div class="modal-footer">
	        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        	<button type="submit" class="btn btn-primary" id="uploadBTN">Upload</button>
	      	</div>

	      </form>

	    </div>
	  </div>
	</div>



	{% for message in messages %}
	    <div class="toast mr-auto ml-auto" role="alert" aria-live="assertive" aria-atomic="true" data-delay='10000' style="position: absolute; left:45%; top: 8%; transform: translate(-50%, -50%);">
	      <div class="toast-body">
	        {{message}}
	      </div>
	    </div>
    {% endfor %}


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script src="{% static 'index.js' %}"></script>
</body>
</html>
