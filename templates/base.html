{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FileSharing</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
	<link rel="icon" href="{% static 'img/fs.png' %}" type="image/gif">

    <!-- bootsptrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

    <!-- my stylesheet -->
    <link rel="stylesheet" href="{% static 'index.css' %}">

</head>
<body>
	<div class="body_for_ajax">

	<!-- navbar similar to bs4 -->
	<!-- Image and text -->
	<nav class="navbar navbar-light bg-light sticky-top" style="z-index: -1;">
		{% if user.is_authenticated %}
	  	<a class="navbar-brand" href="#">
	    	<img src="{% static 'img/fs.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
	    	{{user}}
	  	</a>

	  	<a type="button" class="btn btn-outline-secondary ml-auto mr-3" href="/authenticate/signout">Logout</a>
	  	{% endif %}
	</nav>
	
	{% block content %}

    {% endblock %}

	<!-- Modal -->
	<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Upload File</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
		  <form action="/file/upload" method="post" enctype="multipart/form-data">

				{% csrf_token %}
				{{ form.as_p }}

	      	<div class="modal-body">
				<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="give_access_to">
				    <option selected>All</option>
				    <option value="Students">Students</option>
				    <option value="Lecturers">Lecturers</option>
				    <option value="HODS">HODS</option>
				    <option value="Principal">Principal</option>
				</select>

				<input type="textarea" placeholder="Enter tags, so that it will make serch of file easy" name="tags">

				<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="year">
				    <option selected value="1">1st year</option>
				    <option value="2">2nd year</option>
				    <option value="3">3rd year</option>
				    <option value="4">4th year</option>
				</select>

				<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="sem">
				    <option selected value="1">1st sem</option>
				    <option value="2">2nd sem</option>
				</select>
		
			    <input type="file" name="file">
	
	      	</div>
	      	<div class="modal-footer">
	        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        	<button type="submit" class="btn btn-primary" id="uploadBTN">Upload</button>
	      	</div>

	      </form>

	    </div>
	  </div>
	</div>



	{% for message in messages %}
	    <div class="toast mr-auto ml-auto" role="alert" aria-live="assertive" aria-atomic="true" data-delay='5000' style="position: fixed; top: 90vh; right:0; transform: translate(-50%, -50%); z-index: 1">
	      <div class="toast-body">
	        {{message}}
	      </div>
	    </div>
    {% endfor %}


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<!-- font awesome -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>

	<script>
		$('.toast').toast('show');
	</script>

	<script src="{% static 'index.js' %}"></script>

	</div>
</body>
</html>
